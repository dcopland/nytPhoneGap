<head>
	 <link href="css/style.css" rel="stylesheet">
</head>

<ion-header-bar class="bar-dark">
	<h1 class="title">What is the United States press saying about Canada?</h1>

</ion-header-bar>

<div id="container">
<ion-content>
	<ion-refresher pulling-text="Pull to Refresh" refreshing-text="Loading..." on-refresh="loadarticles()">
	</ion-refresher>

	<ion-list id="mainList">
		<ion-item ng-repeat="post in posts">
		<ion-item ng-repeat="item in post.docs">
			<!-- <img data-ng-src="{{post.author.avatar_URL}}" alt="author image"> -->
			<!-- <h2>{{item.headline.main}}</h2> -->
			<!-- <p>{{item.snippet}}</p> -->
			<h2 data-ng-bind-html="item.headline.main"></h2>
			<p data-ng-bind-html="item.snippet"></p>
			<h3>{{item.byline.original}}</h3>
			 <a href="#/details/{{$index}}">Read The Full Story</a>
		</ion-item>
	</ion-list>
</ion-content>
<ion-footer-bar class="bar-stable">

</ion-footer-bar>
</div>
